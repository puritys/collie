desc_readme="Collie 是一個自動化的測試工具，使用了 Selenium 與 Facebook PHP WebDriver 這兩個 Library 來測試你的網站，Collie 可以記錄每次測試的執行過程，報表，也有分類功能，方便你可以將多個測試項目群組化，再一次執行整個群組。"
supportBrowser="<p>Collie Web 介面目前只支援最新版的 Chrome 與 Firefox 瀏覽器，其他的瀏覽器都不會被測試，至少請不要使用 IE。</p>"
